<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RETRO ODDITIES - A blog about retro computers and video games</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="/" class="nav-logo"
          ><img
            src="images/logo.svg"
            alt="Retro Oddities Logo"
            class="header-logo"
        /></a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="blog.html" class="nav-link">Blog</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="container">
        <article class="post-container">
          <img
            src="images/loading.gif"
            alt="blogpost loading"
            class="spinner"
          />
        </article>
      </section>
    </main>
    <footer>
      <div class="container">
        <p class="text-center">&copy; 2024 Retro Oddities</p>
      </div>
      <!-- Modal structure -->
      <div id="imageModal" class="modal">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage" />
        <div id="caption"></div>
      </div>
    </footer>
    <script type="module" src="js/post.js"></script>
    <script src="js/app.js"></script>

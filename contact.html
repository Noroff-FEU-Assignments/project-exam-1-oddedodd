<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RETRO ODDITIES - get in touch with me</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="/" class="nav-logo"
          ><img
            src="images/logo.svg"
            alt="Retro Oddities Logo"
            class="header-logo"
        /></a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="/" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="blog.html" class="nav-link">Blog</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About</a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">Contact</a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="container contact-header text-center contact-container">
        <h1 class="contact-title">Get in touch</h1>
        <p class="contact-intro">
          Have a question or feedback? Drop me a line and I'll get back to you
          as soon as possible.
        </p>
        <img src="images/contact-01.jpg" alt="retro computer screen" />
      </section>
      <section class="container contact-form contact-container">
        <form id="contactForm">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
            <div class="error" id="nameError"></div>
          </div>
          <div>
            <label for="email">Email address:</label>
            <input type="email" id="email" name="email" required />
            <div class="error" id="emailError"></div>
          </div>
          <div>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required />
            <div class="error" id="subjectError"></div>
          </div>
          <div>
            <label for="message">Message content:</label>
            <textarea id="message" name="message" required></textarea>
            <div class="error" id="messageError"></div>
          </div>
          <div>
            <button type="submit" class="btn-red">Send</button>
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="container">
        <p class="text-center">&copy; 2024 Retro Oddities</p>
      </div>
    </footer>
    <script src="js/app.js"></script>
    <script type="module" src="js/contact.js"></script>
  </body>
</html>
